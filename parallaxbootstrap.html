<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Parallax en Bootstrap</title>
    <style>
        body{
        }
        #uno{
        background: url(img/PLANCK.jpg);
        background-repeat: no-repeat;
        height: auto;
        width: auto;
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
        padding: 100px 0;
        }
        #dos{
        background: url(img/WOODS.jpg);
        height: auto;
        width: auto;
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
        padding: 200px 0;
        }
        #tres{
        background: url(img/PLANCK.jpg);
        background-repeat: no-repeat;
        height: auto;
        width: auto;
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
        padding: 100px 0;
        }
    </style>
</head>
<body>
<!--SECCION 1-->
<section id="uno" data-speed="6" data-type="background">
    <div class="container">
    </div>
</section>
<!--SECCION 2-->
<section id="dos" data-speed="4" data-type="background">
    <div class="container">
    </div>
</section>
<!--SECCION 3-->
<section id="tres" data-speed="2" data-type="background">
    <div class="container">
    </div>
</section>
<!--SCRIPTS NECESARIOS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!--SCRIPT QUE PERMITE EL EFECTO PARALLAX-->
<script src="init.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>        
</body>
</html>
