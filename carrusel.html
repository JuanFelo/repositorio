<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>CARRUSEL BOOTSTRAP</title>
</head>
<body>
   <!--CONTENEDOR-->
   <div class="container">
    <br>
       <!--GRID-->
       <div class="col-md-12">
            <!--CONTENEDOR CARRUSEL-->
               <div id="carrusel" class="carousel slide" data-ride="carousel">
                   <!--INDICADORES-->
                   <ol class="carousel-indicators">
                       <li data-target="#carrusel" data-slide-to="0" class="active"></li>
                       <li data-targer="#carrusel" data-slide-to="1"></li>
                       <li data-targer="#carrusel" data-slide-to="2"></li>
                   </ol>
                    <!--DESLIZADOR-->
                    <div class="carousel-inner" role="listbox">
                        <!--IMAGEN1-->
                        <div class="item active">
                            <img src="img/PLANCK.jpg" alt="Tablones">
                                <div class="carousel-caption">
                                    <h3 text-align="center">TABLONES</h3>
                                    <p>Tablones blancos y rojos</p>
                                </div>
                        </div>
                        <!--IMAGEN2-->
                       <div class="item">
                           <img src="img/SHOES.jpg" alt="Tacones">
                               <div class="carousel-caption">
                                   <h3 text-align="center">Tacones</h3>
                                   <p>Tacones blancos<p>
                               </div>
                       </div>
                       <!--IMAGEN3-->
                       <div class="item">
                           <img src="img/WOMEN.jpg" alt="Mujer">
                                <div class="carousel-caption">
                                    <h3 text-align="center">Mujer</h3>
                                    <p>Mujer sosteniendo c√°mara vintage</p>
                                </div>   
                               
                       </div>
                    </div>
                    <!--FLECHAS-->
                      <a class="left carousel-control" href="#carrusel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
               </div>  
       </div>
    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
